<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Prueba</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Loogo</h1>
        <article class="money">
            <h3>Credito: </h3>
            <span id="money_art">100</span>
        </article>
        <article class="apuesta">
            <h3>Apuesta: </h3>
            <input type="number" name="apuesta__select" id="apuesta__select" class="apuesta__select" min="1">
        </article>
    </header>
    <main class="main">
        <div class="slot__container" id="slot__container">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
        </div>
        <button class="play" id="playbtn">Play</button>
    </main>
    <footer class="footer">
        <artcile class="stats" id="stats"><h2>Stats</h2></artcile>
    </footer>



    
    <script src="js/script.js"></script>
</body>

</html>
